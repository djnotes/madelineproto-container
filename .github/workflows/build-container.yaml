name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-20.04
        

    steps:
    - uses: actions/checkout@v2

#     - name: Build the Docker image
